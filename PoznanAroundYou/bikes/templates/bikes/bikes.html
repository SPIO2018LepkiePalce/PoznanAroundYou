<script>
    var wynik = "{{results.response.0.name}} | {{results.response.0.distance_to}} metrów stąd | {{results.response.0.free_bikes}} wolnych rowerów \n";
    wynik += "{{results.response.1.name}} | {{results.response.1.distance_to}} metrów stąd | {{results.response.1.free_bikes}} wolnych rowerów \n"

<script>

document.querySelector('.find-button').addEventListener("click", getLocation);

  
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    console.log("Geolocation is not supported by this browser.");
  }
}

function showPosition(position) {

    window.open('/bikes/'+ position.coords.latitude + '/' + position.coords.longitude ) ;

  }




</script>
