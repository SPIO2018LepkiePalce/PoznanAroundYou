<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>City Around</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans';
            font-size: 15px;
            font-weight: 700;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            height: 70px;
            background-color: #272727;
        }

        header .logo {
            height: 100%;
            width: 10%;
            background-color: red;
            float: left;
        }

        header .caption {
            height: 100%;
            width: 90%;
            float: right;
        }

        #map-wrapper {
            width: 100%;
            height: calc(100vh - 70px);
        }

        #panel {
            position: absolute;
            top: 80px;
            left: 0;
            width: 400px;
            height: 100%;
            margin-left: 10%;
            padding: 50px 0;
            z-index: 1;
        }

        #panel input,
        #panel select,
        #panel button {
            display: block;
            width: 100%;
            border: 1px solid #CFCAC4;
            border-radius: 2px;
            height: 50px;
            margin-bottom: 15px;
            color: #747474;
        }

        #panel button {
            background-color: #01DF01;
            border: none;
            color: white;
            text-transform: uppercase;
        }


        div.result-element {
            --result-element-height: 80px;
            height: var(--result-element-height);
            width: 100%;
            background-image: linear-gradient(white, #DCDCDC);
        }

        div.left-column {
            width: 70%;
            height: 100%;
            float: left;
        }

        div.right-column {
            width: 30%;
            height: 100%;
            float: right;
            line-height: var(--result-element-height);
            text-align: center;
            font-size: 25px;

        }

        div.right-column i {
            font-size: 25px;
        }

        div.name {
            line-height: calc(var(--result-element-height)/2);
            font-size: 18px;
            font-weight: 400;
            padding-left: 10px;
        }

        div.distance {
            font-weight: 400;
            padding-left: 10px;
        }

        .visible {
            visibility: visible;
        }

        #result-wrapper {
            visibility: hidden;
        }
    </style>
</head>

<body onload="showResults()">

    <header>
        <div class="logo">logo</div>
        <div class="caption">poznanaroundyou</div>
    </header>
    <div id="map-wrapper">
    </div>
    <div id="panel">
        <input type="text" class="location" value="Twoja lokalizacja">
        <select name="" id="items-type">
            <option value="bikes">Stacje rowerów</option>
            <option value="ticket_machines">Biletomaty</option>
            <option value="parking_machines">Parkometry</option>
        </select>
        <button id="search-btn">Wyszukiwanie</button>
        <div id="result-wrapper"></div>
    </div>


    <!-- skrypty-->
    <script>
    
        // resetuje pozycje
        var positionLat = 0;
        var positionLon = 0;
        
        // ustalam aktualne koordynaty
        getLocation();
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(assignCoordinates);
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        }

        function assignCoordinates(position) {
            positionLat = position.coords.latitude;
            positionLon = position.coords.longitude;
        }

        // laduje mapke google z aktualnym polozeniem
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map-wrapper'), {
                center: {
                    lat: positionLat,
                    lng: positionLon
                },
                zoom: 16,
                zoomControl: true,
                mapTypeControl: false,
                scaleControl: false,
                streetViewControl: false,
                rotateControl: false,
                fullscreenControl: false
            });

            var marker = new google.maps.Marker({
                position: {
                    lat: positionLat,
                    lng: positionLon
                },
                map: map,
                title: 'Hello World!'
            });

            var marker = new google.maps.Marker({
                position: {
                    lat: {{results.response.0.lon}},
                    lng: {{results.response.0.lat}}
                },
                map: map,
                title: 'Hello World2!'
            });

            var marker = new google.maps.Marker({
                position: {
                    lat: {{results.response.1.lon}},
                    lng: {{results.response.1.lat}}
                },
                map: map,
                title: 'Hello World2!'
            });

            var marker = new google.maps.Marker({
                position: {
                    lat: {{results.response.2.lon}},
                    lng: {{results.response.2.lat}}
                },
                map: map,
                title: 'Hello World2!'
            });

             var marker = new google.maps.Marker({
                position: {
                    lat: {{results.response.3.lon}},
                    lng: {{results.response.3.lat}}
                },
                map: map,
                title: 'Hello World2!'
            });

             var marker = new google.maps.Marker({
                position: {
                    lat: {{results.response.4.lon}},
                    lng: {{results.response.4.lat}}
                },
                map: map,
                title: 'Hello World2!'
            });
            
        }

        // dodaje obsluge przycisku
        document.querySelector('#search-btn').addEventListener("click", function () {
            window.open('/bikes/' + positionLat + '/' + positionLon);
        });
        
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD6X2sNtsE5pe9ckHgm1Ot8-G7NALLOJw&callback=initMap"
        async defer>
    </script>

        function showResults() {
