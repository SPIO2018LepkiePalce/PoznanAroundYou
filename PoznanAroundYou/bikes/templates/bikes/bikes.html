<html lang="en">

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans';
            font-size: 15px;
            font-weight: 700;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            height: 70px;
            background-color: #3055A3;
        }

        header .logo {
            height: 100%;
            width: 10%;
            text-align: center;
            float: left;
        }

        .logo img {
            width: auto;
            height: 100%;
        }

        header .caption {
            height: 100%;
            width: 90%;
            float: right;
            padding-top: 10px;
            
        }

        .caption p {
            color: white;
            font-size: 15px;
            margin: 0;
        }

        .caption span {
            color: yellow;
            font-size: 25px;
        }

        #map-wrapper {
            width: 100%;
            height: calc(100vh - 70px);
            
        }

         #map-cover {
            width: 100%;
            height: calc(100vh - 70px);
            position: absolute;
            z-index: 1;
            background-image: url("http://cityaroundyou.pl/bg.jpg");
            
        }

        #panel {
            position: absolute;
            top: 80px;
            left: 0;
            width: 400px;
            margin-left: 10%;
            padding-top: 50px;
            z-index: 1;
        }

        #panel input,
        #panel select,
        #panel button {
            display: block;
            width: 100%;
            border: 1px solid #CFCAC4;
            border-radius: 2px;
            height: 50px;
            margin-bottom: 15px;
            color: #747474;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        #panel input {
            padding-left: 5px;
            position: relative;
        }

        .localize-me {
            position: absolute;
            left: 350px;
            top: 50px;
            height: 50px;
            width: 50px;
            z-index: 2;
            text-align: center;
            line-height: 50px;
            border-radius: 100%;
        }

        .localize-me2 {
            position: absolute;
            left: 0;
            top: 50px;
            height: 50px;
            width: 400px;
            z-index: 2;
            text-align: left;
            line-height: 50px;
            background-color: #00ADEF;
            padding-left: 5px;
            
            
        }

        .localize-me:hover {
            background-color: #01DF01;
        }

        #panel button {
            background-color: #01DF01;
            border: none;
            color: white;
            text-transform: uppercase;
        }


        div.result-element {
            --result-element-height: 80px;
            height: var(--result-element-height);
            width: 100%;
            background-image: linear-gradient(white, #DCDCDC);
        }

        div.left-column {
            width: 70%;
            height: 100%;
            float: left;
        }

        div.right-column {
            width: 30%;
            height: 100%;
            float: right;
            line-height: var(--result-element-height);
            text-align: right;
            padding-right: 20px;
            font-size: 25px;
            color: #00ADEF;

        }

        div.right-column i {
            font-size: 25px;
            color: black;
            
        }

        div.name {
            line-height: calc(var(--result-element-height)/2);
            font-size: 14px;
            font-weight: 700;
            padding-left: 10px;
        }

        div.distance {
            font-weight: 400;
            padding-left: 10px;
        }

        .visible {
            visibility: visible;
        }

        #result-wrapper {
            visibility: hidden;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

--result-element-height: 11vh;

height: 90vh;
top: 100vh;

    width: 80%;
}

    <script>
        // laduje mapke google z aktualnym polozeniem
        var map;
        var autocomplete;
        var myAddress;

        function fetchData(adres_inputa_string) {

            let re = new RegExp(' ', 'g');
            let searchFor = adres_inputa_string.replace(re, '+');
            console.log('szukam koordynat dla: ' + searchFor);
            fetch('https://maps.googleapis.com/maps/api/geocode/json?address=' + searchFor + '&key=AIzaSyCD6X2sNtsE5pe9ckHgm1Ot8-G7NALLOJw')
                    .then(function(response) {
                    return response.json();
                    })
                    .then(function(myJson) {
                    positionLat = myJson.results[0].geometry.location.lat;
                    positionLon = myJson.results[0].geometry.location.lng;
                    window.open('/bikes/0/' + positionLat + '/' + positionLon, "_self");
                    });
        }

        function initMap() {
            if (!initialized) {

                return;

                autocomplete = new google.maps.places.Autocomplete(document.getElementById("address"), {});

                    var place = autocomplete.getPlace();
                    console.log('autouzupelniam ' + place.address_components);
                    myAddress = document.getElementById("address").value;
                    //konwertuj do stringa
               
                    


                    
                });





            map = new google.maps.Map(document.getElementById('map-wrapper'), {


                center: {
                    lat: positionLat,
                    lng: positionLon
                },
                zoom: 15,
                zoomControl: true,
                mapTypeControl: false,
                scaleControl: false,
                streetViewControl: false,
                rotateControl: false,

            var marker = new google.maps.Marker({
